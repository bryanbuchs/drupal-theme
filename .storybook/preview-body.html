<script>
  // Mock any drupalSettings your behaviors need here.
  window.drupalSettings = Object.assign(window.drupalSettings || {}, {
    site: {
      name: 'SITENAME'
    },
    path: {
      baseUrl: 'LINK'
    },
    insertSelector: '#storybook-root'
  })

  // mock drupal behaviors & once function
  window.Drupal = window.Drupal || {
    behaviors: {},
    theme: {}
  }
  window.once = (_, selector) => document.querySelectorAll(selector)
  document.addEventListener('DOMContentLoaded', () => {
    Object.entries(window.Drupal.behaviors).forEach(([
      key,
      object
    ]) => object.attach(document, drupalSettings))
  })
</script>
